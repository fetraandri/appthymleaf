<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Company Details</title>
    <!-- Inclure les fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="display-4">Ajouter les détails de l'entreprise</h1>

    <!-- Ajouter le formulaire pour permettre à l'utilisateur de saisir les informations de l'entreprise -->
    <form action="/saveCompanyDetails" method="post" th:object="${companyDetails}" class="mt-5" enctype="multipart/form-data">
        <div class="form-group">
            <label for="companyName">Nom de l'entreprise:</label>
            <input type="text" id="companyName" th:field="*{companyName}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description de l'entreprise:</label>
            <textarea id="description" th:field="*{description}" required class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="slogan">Slogan:</label>
            <input type="text" id="slogan" th:field="*{slogan}" class="form-control">
        </div>

        <div class="form-group">
            <label for="address">Adresse:</label>
            <input type="text" id="address" th:field="*{address}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="contactEmail">Email de contact:</label>
            <input type="email" id="contactEmail" th:field="*{contactEmail}" required class="form-control">
        </div>

        <div class="form-group">
            <label>Téléphones:</label>
            <input type="text" th:field="*{phoneNumbers[0]}" required class="form-control">
            <input type="text" th:field="*{phoneNumbers[1]}" class="form-control">
            <!-- Ajoutez autant de champs "phoneNumbers" que nécessaire en utilisant les index 0, 1, 2, ... -->
        </div>

        <div class="form-group">
            <label for="nif">NIF:</label>
            <input type="text" id="nif" th:field="*{nif}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="stat">STAT:</label>
            <input type="text" id="stat" th:field="*{stat}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="rcs">RCS:</label>
            <input type="text" id="rcs" th:field="*{rcs}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="logoFile">Logo:</label>
            <input type="file" class="form-control-file" id="logoFile" name="logoFile" required accept=".jpg,.png,.jpeg" />
        </div>
        <!-- ... Autres champs ... -->

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>

<!-- Inclure les fichiers JavaScript de Bootstrap (facultatif, pour les fonctionnalités avancées) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
