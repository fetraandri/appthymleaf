<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fiche Employé</title>
  <style>
        .employee-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .employee-image {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }
         h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Fiche Employé</h1>

<div class="employee-details">
  <h2 th:text="${employee.nom + ' ' + employee.prenoms}"></h2>
  <p>Date de naissance: <span th:text="${employee.dateNaissance}"></span></p>
  <div class="employee-image">
    <img th:if="${employee.image}" th:src="@{|/images/${employee.image}|}" alt="Photo d'identité"/>
    <span th:unless="${employee.image}">Aucune image</span>
  </div>



</div>

</body>
</html>
