<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>

    <!-- Inclure les fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Afficher le nom de l'entreprise et le logo -->
    <h1 th:text="${companyDetails.companyName}" class="display-4"></h1>
    <img th:if="${companyDetails.logoData}" th:src="@{/companyDetailsLogo/{id}(id=${companyDetails.id})}" alt="Company Logo" class="img-fluid rounded">
    <span th:unless="${companyDetails.logoData}">Aucune image</span>

    <!-- Afficher d'autres informations de l'entreprise -->
    <p class="lead">Description: <span th:text="${companyDetails.description}"></span></p>
    <p class="lead">Slogan: <span th:text="${companyDetails.slogan}"></span></p>
    <p class="lead">Adresse: <span th:text="${companyDetails.address}"></span></p>
    <p class="lead">Email de contact: <span th:text="${companyDetails.contactEmail}"></span></p>
    <p class="lead">Téléphones:</p>
    <ul class="list-unstyled">
        <li th:each="phoneNumber : ${companyDetails.phoneNumbers}" th:text="${phoneNumber}" class="lead"></li>
    </ul>
    <p class="lead">NIF: <span th:text="${companyDetails.nif}"></span></p>
    <p class="lead">STAT: <span th:text="${companyDetails.stat}"></span></p>
    <p class="lead">RCS: <span th:text="${companyDetails.rcs}"></span></p>


</div>

<!-- Inclure les fichiers JavaScript de Bootstrap (facultatif, pour les fonctionnalités avancées) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
